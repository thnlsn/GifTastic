<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Trivia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="icon" href="./assets/images/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <nav class="navbar col-lg-12">
                        <a class="navbar-brand"><h1 class="mainTitle">Giftastic</h1></a>
                        <form class="form-inline my-auto">
                            <input class="form-control mr-sm-2" type="Generate" placeholder="Generate New Search" aria-label="Generate">
                            <button class="btn btn-outline-success my-2 my-sm-1 text-center" type="submit">Generate</button>
                        </form>
                    </nav>                     
            </div>

            <div class="row">
                <div class="col-lg-8 resultContainer">

                    <div class="row titleRow">
                        <div class="col-sm-3">
                            <h2 class="resultTitle">Results</h2>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" id="numResults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 gifContainer">

                        </div>
                    </div>

                </div>
                <div class="col-lg-4 searchContainer">
                    <h2 class="searchTitle">Your Searches</h2>
                </div>
            </div>
        </div>
</html>
