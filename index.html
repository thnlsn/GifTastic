<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Trivia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css"/>
        <link rel="icon" href="./assets/images/favicon.ico">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <nav class="navbar col-lg-12">
                        <a class="navbar-brand"><h1 class="mainTitle">Giftastic</h1></a>
                        <form class="form-inline my-auto">
                            <input class="form-control mr-sm-2" id="generate-form" type="Generate" placeholder="Generate New Search" aria-label="Generate">
                            <button class="btn btn-outline-success my-2 my-sm-1 text-center" id="generate-button" type="submit">Generate</button>
                            <!-- This button must generate buttons -->
                        </form>
                    </nav>                     
            </div>

            <div class="row">
                <div class="col-lg-8 resultContainer">

                    <div class="row titleRow">
                        <div class="col-sm-3">
                            <h2 class="resultTitle">Results</h2>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-control" id="numGifs">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12-lg" id="gif-container">
                            <!-- This is where gifs must go -->
                            <img src="https://media0.giphy.com/media/AqfOVseMPDVja/200.gif?cid=9c757617f9160dea83e70e804c23ac658a64b1ef67f2f05e&rid=200.gif" alt="">
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 searchContainer" id="searches">
                    <h2 class="searchTitle">Your Searches</h2>
                    <div class="col-lg-12" id="button-container">
                        <!-- Generated buttons must go here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>
    </body>
</html>
